<!Doctype html>
<head>
    <title>{% block title %}Cloud Inventory {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
	.w3-bar-item{
		margin: 1em;
    }
    #dropdown-btn:hover{
		background-color: transparent;
	}
    </style>
</head>
<body>

<div class="w3-container-fluid">
    <div class="w3-row w3-indigo">
        <div class="w3-col l6">
            <h3 class="w3-indigo" style="padding-left:1em;"> Cloud Inventory</h3>
        </div>
        <div class="w3-col l1 w3-right">
            <form action = "{% url 'accounts:logout' %}" method="post">
                {% csrf_token %}

                <button class = "w3-btn w3-teal">Logout</button>

            </form>
        </div>
    </div>
</div>

<div class="w3-container-fluid"> <!--start all content -->
    <!--sidebar -->
    <div class="w3-quarter">
        <div class="w3-sidebar w3-bar-block w3-teal" style="width:20%;">
            <a href="{% url 'products:product_details' %}" class="w3-bar-item w3-button"> <i class="fa fa-home" style="padding-right:1em;"></i>Products</a>
            <a href="{% url 'products:in-stock' %}" class="w3-bar-item w3-button"> <i class="fa fa-arrow-up" style = "padding-right:0.7em;"></i> In Stock</a>
            <a href="{% url 'products:out-of-stock' %}" class="w3-bar-item w3-button"> <i class="fa fa-arrow-down" style = "padding-right:0.7em;"></i> Out of Stock</a>
            <a href="#" class="w3-bar-item w3-button"> <i class="fa fa-usd" style = "padding-right:1em;"></i>Price Groups</a>
            <a href="#" class="w3-bar-item w3-button"> <i class="fa fa-pie-chart" style = "padding-right:1em;"></i>Reports</a>
        </div>
    </div>
    <!-- end sidebar -->


    <div class = "w3-rest" style = "margin-left:20%;">
        <!--top bar-->
<div class="w3-container" style = "margin-top:4px;">
    <div class="w3-bar w3-indigo">
        <div class="w3-bar-item">Search by date</div>
        <div class="w3-dropdown-click" id = "dropdown-btn" style="padding-top:13px;">
					<button class="w3-btn w3-teal" onclick="myFunction()">
						All dates <i class="fa fa-caret-down"></i>
					</button>
			<div id="demo" class="w3-dropdown-content w3-bar-block">
				<a href="{% url 'products:product_added_today' %}" class="w3-bar-item w3-button" style = "width:auto;">Today</a>
				<a href="{% url 'products:products_added_yesterday' %}" class="w3-bar-item w3-button" style = "width:auto;">Yesterday</a>
				<a href="#" class="w3-bar-item w3-button" style = "width:auto;">This Week</a>
				<a href="{% url 'products:products_added_this_month' %}" class="w3-bar-item w3-button" style = "width:auto;">This Month</a>
			</div>
				</div>
        <form action = "{% url 'products:search_barcode' %}" method = "post" >
            {% csrf_token %}
		<div class = "w3-bar-item">Enter Barcode</div>
			<input type="number" name = "barcode_search" class="w3-bar-item w3-input w3-text-teal" placeholder="Barcode..">
			<div style = "padding-top:13px;">
				<button class= "w3-btn w3-green" type="submit" >Apply</button>
			</div>
        </form>
  		</div>
</div> <br>
<!--end top bar-->
         {% block body %}


        {% endblock %}
    </div>

    <!--start all content -->


</div> <!--end all content -->
<script>
function myFunction() {
    var x = document.getElementById("demo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>

</body>
</html>
