<!Doctype html>
<head>
    <title>{% block title %}Cloud Inventory {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
	.w3-bar-item{
		margin: 1em;

	}

    </style>
</head>
<body>

<div class="w3-container-fluid">
    <div class="w3-row w3-indigo">
        <div class="w3-col l6">
            <h3 class="w3-indigo" style="padding-left:1em;"> Cloud Inventory</h3>
        </div>
        <div class="w3-col l1 w3-right">
            <form action = "{% url 'accounts:logout' %}" method="post">
                {% csrf_token %}

                <button class = "w3-btn w3-teal">Logout</button>

            </form>
        </div>
    </div>
</div>

<div class="w3-container-fluid"> <!--start all content -->
    <!--sidebar -->
    <div class="w3-quarter">
        <div class="w3-sidebar w3-bar-block w3-teal" style="width:20%;">
            <a href="#" class="w3-bar-item w3-button"> <i class="fa fa-home" style="padding-right:1em;"></i>Products</a>
            <a href="{% url 'accounts:login_user' %}" class="w3-bar-item w3-button">In Stock</a>
            <a href="{% url 'products:product_details' %}" class="w3-bar-item w3-button">Out of Stock</a>
            <a href="#" class="w3-bar-item w3-button">Price Groups</a>
            <a href="#" class="w3-bar-item w3-button">Reports</a>
        </div>
    </div>
    <!-- end sidebar -->
    <!--start all content -->
    {% block body %}
    {% endblock %}

</div> <!--end all content -->


</body>
</html>
